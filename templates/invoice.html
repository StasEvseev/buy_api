{% extends 'admin/master.html' %}

{% block body %}
    <a class="btn btn-primary" href="{{ url }}">Назад</a>

    <h3 class="text-right">BLALAS</h3>

{#    <div class="panel panel-default">#}

        <!-- Table -->
        <table class="table table-bordered table-hover">
            <thead>
                <tr>

                    <th>Наименование</th>
                    <th>Количество</th>
                    <th>Цена</th>
                    <th>Цена продажи</th>
                    <th>Статус</th>
                </tr>
            </thead>

            <tbody>
                {% for item in invoice_items %}
                    <tr>
                        <td>
                            {{ item.full_name }}
                        </td>
                        <td>
                            {{ item.count }}
                        </td>
                        <td>
                            {{ item.price_with_NDS }}
                        </td>
                        <td>
                            <input class="input-medium" type="text" placeholder="Цена" value="">
                        </td>
                        <td>
                            <i class="icon-remove"></i>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
{#    </div>#}


{% endblock %}
