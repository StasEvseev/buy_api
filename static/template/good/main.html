<div class="panel panel-default top-bar">
    <div class="panel-heading">
        <top-panel breadcrumbs="breadcrumbs">
            <div class="col-md-9">
                <a class="btn btn-danger btn-sm" href="/admin/goodviewpoint/create">Создать</a>
            </div>

            <div class="col-md-3">
                <search-field
                        placeholder="Поиск"
                        clbkclick="reload"></search-field>
            </div>
        </top-panel>
    </div>
</div>
<table-remote resource="resource" class="table table-bordered table-striped my-table" handlerclkrow="setSelected"
              load="rel" filter-field="full_name">
    <row r-repeat="item in $data" style="cursor: pointer">
        <column data-title="'Полное наименование'">
            <span>{{ item.full_name }}</span>
        </column>
        <column data-title="'Номер в пределах года'">
            <span>{{item.number_local}}</span>
        </column>
        <column data-title="'Номер в пределах издания'">
            <span>{{item.number_global}}</span>
        </column>
    </row>
</table-remote>
