<form class="form">
    <fieldset>
        <div class="form-group" ng-class="{'has-error': model.errors.commodity}">
            <dict-select-field label="Номенклатура"
                               placeholder="Выберите номенклатуру или поищите ее..."
                               resource="resource"
                               attrdisplay="name"
                               modal="['/static/template/modalCreateCommodity.html', 'ComCtrl', 'lg']"
                               selected="object.commodity"
                               on-select="commoditySelect"
                               clbkclose="loadCommodity"
                               disabled="disabled">
            </dict-select-field>
        </div>
    </fieldset>
</form>
<br/>
<div class="row">
    <div class="col-md-12">
        <div collapse="isCollapsedNumber">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Нумерация</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <form class="form-horizontal">
                                <div class="form-group form-group-my" ng-class="{'has-error': model.errors.number_local}">
                                    <label class="control-label col-sm-6 bordered-right" for="number_local">№(годовой)</label>
                                    <div class="col-sm-6">
                                        <div ng-hide="disabled">
                                            <input nks-only-number type="text" class="form-control" id="number_local"
                                               ng-model="object.number_local" placeholder="Введите номер"
                                               ng-disabled="disabled">
                                        </div>
                                        <div ng-show="disabled" class="span-view">
                                            {{ object.number_local }}
                                        </div>

                                    </div>

                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <form class="form-horizontal">
                                <div class="form-group form-group-my" ng-class="{'has-error': model.errors.number_global}">
                                    <label class="control-label col-md-6 bordered-right" for="number_global">№(общий)</label>
                                    <div class="col-md-6">
                                        <div ng-hide="disabled">
                                            <input nks-only-number type="text" class="form-control" id="number_global"
                                               ng-model="object.number_global" placeholder="Введите номер"
                                               ng-disabled="disabled">
                                        </div>
                                        <div ng-show="disabled" class="span-view">
                                            {{ object.number_global }}
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Стоимость</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <form class="form-horizontal">
                            <div class="form-group form-group-my" ng-class="{'has-error': model.errors.price_retail}">
                                <label for="price_retail" class="control-label col-md-6 bordered-right">Стоимость розницы</label>
                                <div class="col-md-6">
                                    <div ng-hide="disabled">
                                        <input type="text" ng-disabled="disabled" class="form-control" nks-only-number
                                            id="price_retail" placeholder="Сумма" ng-model="object['price.price_retail']">
                                    </div>
                                    <div ng-show="disabled" class="span-view">
                                        {{ object['price.price_retail'] | rub }}
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form class="form-horizontal">
                            <div class="form-group form-group-my" ng-class="{'has-error': model.errors.price_gross}">
                                <label for="price_gross" class="control-label col-md-6 bordered-right">Стоимость опта</label>
                                <div class="col-md-6">
                                    <div ng-hide="disabled">
                                        <input type="text" ng-disabled="disabled" class="form-control" nks-only-number id="price_gross"
                                            placeholder="Сумма" ng-model="object['price.price_gross']">
                                    </div>
                                    <div ng-show="disabled" class="span-view">
                                        {{ object['price.price_gross'] | rub }}
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
